<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Information on National Parks.">
        <title>National Parks Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>National Park Search</h1>

            <form class="js-form">
                <label for="search-term">Enter one or more state abbreviations, separated by commas: </label>
                <input type="text" name="search-term" id="search-term" required><br>

                <label for="max-results">Maximum Results: </label>
                <input type="number" name="max-results" id="max-results" value="10">

                <input type="submit" value="Go!">
            </form>

            <p class="js-error-message"></p>

            <section class="results hidden">
                <h2>Results: </h2>
                <ul class="list">
                </ul>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
